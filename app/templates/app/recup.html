{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recup-Simplon</title>

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}" type="text/css">
</head>
<body>

    <div class="text-center my-5">
        <h1>Simplon</h1>
    </div>

    {% if donnee %}
        <table class="moko14 table container">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Numero</th>
                <th scope="col">Adresse mail</th>
            </tr>
            </thead>
            <tbody>
                {% for moko in donnee %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ moko.nom }}</td>
                        <td>{{ moko.prenom }}</td>
                        <td>{{ moko.numero }}</td>
                        <td>{{ moko.adresse_email }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-center alert alert-warning">Pas d'enregistrement.</p>
    {% endif %}

</body>
</html>
